{% extends "new.html" %}

{% block rightcontent %}
	<div class="description">
		<h1> Classname: {{ course.name }} </h1>
		<h2> Prof: {{ course.teacher }} </h2>
	</div>
	<div class="studLink">
		<table>
			<TR> <td id="studCol"> Students </td> <td id = "gradeCol"> Grade </td>
			{% for stud in course.students %}
				<TR>
					<td class="c1"> {{ stud }} </td>
				</TR>
			{% endfor %}
		</table>
	</div>
{% endblock %}
