{% extends "new.html" %}
{% block content %}
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-md-3">
                <p class="lead">Courses</p>
                <div class="list-group">
                	{% for course in user.classes %}
                    <a href="/admin/{{user.id}}/{{course.name}}" class="list-group-item">{{ course.name }}</a>
                    {% endfor %}
                </div>
            </div>

            <div class="col-md-9">

                <div class="thumbnail">
                    <div class="caption-full">
                        <h4>Welcome!</h4>
                    </div>
                </div>

                <div class="well">
                    <div class="row">
                        <div class="col-md-12">
                        	<h4> Courses </h4>
                            <p>View your current courses</p>
                            <a class="pull-right" href="#"> Courses </a>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-md-12">
                        	<h4> Contact Administrator</h4>
                            <p>View office hours and emails for your peers</p>
                            <a class="pull-right" href="#"> Contact </a>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
{% endblock %}
